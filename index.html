<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" HTTP-EQUIV="Content-type" content="width=device-width, initial-scale=1, shrink-to-fit=no, text/html; charset=UTF-8">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>    
    <script>
      function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 
    </script>
    <script type="text/javascript">
      var onloadCallback = function() {
        grecaptcha.render('html_element', {
          'sitekey' : '6Ldm-b4UAAAAADbSDewcZB78KARzU__-fkeZOWLr',
          'callback' : promiseCallback,
        });
      };      
    </script>
    <script>
          var promiseCallback = function(response) {
              console.log('---> promiseCallback(): response ', response);
          };    
    </script>


    <script type="text/javascript">
      function callValidation() {
        console.log('reCaptcha response:', grecaptcha.getResponse());
        if(grecaptcha.getResponse().length == 0) {
          alert("Please click the reCaptcha checkbox")
          return false;
        }else {
          return true;
        }
      }      
    </script>    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>



    <div class="card border-primary mb-3" style="max-width: 100%;">
      <div class="card-header">Contact Support</div>
        <div class="card-body text-secondary">


        <form action="https://vonnlighting--vonndev.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">

          <input type=hidden name='captcha_settings' value='{"keyname":"reCaptcha","fallback":"true","orgId":"00D560000009iBA","ts":""}'>
          <input type=hidden name="orgid" value="00D560000009iBA">
          <input type=hidden name="retURL" value="https://www.vonn.com/support/contact-us/">



          <div class="form-row">
            <div class="form-group col-md-6 required">
              <label for="type">Type</label>
              <select  id="type" class="form-control" name="type" required="true">
                <option value="">--None--</option>
                <option value="Problem">Problem</option>
                <option value="Feature Request">Feature Request</option>
                <option value="Question">Question</option>
                <option value="New Order">New Order</option>
                <option value="Shipping">Shipping</option>
                <option value="Payments and Invoicing">Payments and Invoicing</option>
                <option value="Order Status">Order Status</option>
                <option value="Sales Quote">Sales Quote</option>
                <option value="Vendor Inquiry">Vendor Inquiry</option>
                <option value="Part Request">Part Request</option>
                <option value="Job Sales Quote">Job Sales Quote</option>
                <option value="Product Defect">Product Defect</option>
              </select>
              <small id="typeHelp" class="form-text text-muted bg-danger">Required</small>
            </div>

            <div class="form-group col-md-6 required">
              <label for="name">Contact Name</label>
              <input  id="name" class="form-control" aria-describedby="contactNameHelp" maxlength="80" name="name" size="20" type="text" placeholder="Enter your name" required="true"/>
              <small id="nameHelp" class="form-text text-muted text-danger">Required</small>
            </div>


            <div class="form-group col-md-6">
              <label for="phone">Phone</label>
              <input  id="phone" class="form-control" aria-describedby="phoneHelp" maxlength="40" name="phone" size="20" type="text" placeholder="Enter phone"/>
            </div>


            <div class="form-group col-md-6 required">
              <label for="email">Email</label>
              <input  id="email" class="form-control" aria-describedby="emailHelp" maxlength="80" name="email" size="20" type="text" placeholder="Enter email" required="true"/>
              <small id="emailHelp" class="form-text text-muted text-danger">Required</small>
            </div>
                        
          </div>

          
          <div class="form-group required">
              <label for="subject">Subject</label>
              <input  id="subject" class="form-control" maxlength="80" name="subject" size="20" type="text" placeholder="Enter Subject" required="true"/>
              <small id="subjectHelp" class="form-text text-muted text-danger">Required</small>              
          </div>


          <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description"></textarea>
          </div>          

          <div class="g-recaptcha" data-sitekey="6Ldm-b4UAAAAADbSDewcZB78KARzU__-fkeZOWLr"></div><br>          
          
          <!--<input type="submit" name="submit">-->
          <button type="submit" name="Submit" class="btn btn-primary" onclick="callValidation()">Submit</button>    

        </form>


      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
